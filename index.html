<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav >
        <div class="logo">
            <i class="fa-solid fa-check-double"></i>
            <h3>2DO.</h3>
        </div>

        <ul class="menu">
                <li><a href="#">Features</a></li>
                <li><a href="#">For Teams</a></li>
                <li><a href="#">Start Free Trial</a></li>
                <li><a href="#">Sign Up</a></li>
        </ul>

        <div class="hamburger" >
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>


    <div class="container">
        <!-- Add Task Section -->
        <div class="main">
            <div class="add-task">
                <input id="in" type="text" placeholder="Add New Task">
                <div class="add-task-1">
                    <button class="btn sum" id="btn">Add</button>
                    <i class="fa-solid fa-plus one sum" id="add"></i>
                    <i class="fa-solid fa-circle-info"></i>
                </div>
            </div>
        </div>

        <!-- Task Progress  -->
        <div class="main-con" id="show">
            <div class="task-base">
                <h3>My Tasks</h3>
                <div class="search-sorts">
                    <div class="search">
                        <input type="text" class="searching" id="search" placeholder="Search tasks..." />
                        <i class="fa-solid fa-magnifying-glass" id="se"></i>
                    </div>
                    <i class="fa-solid fa-sort sorting-butn">
                        <span>
                            <ul>
                                <li id="al">Alphabatical</li>
                                <li>Time</li>
                                <li id="pi">Piriority</li>
                            </ul>
                        </span>
                    </i>
                </div>
            </div>
        </div>

    </div>
  
    <script src="./js/main.js"></script>
</body>
</html>
